<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Timer</title>
  <meta name="theme-color" content="#0d6efd" >
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <nav class="navbar bg-primary nav-fixed navbar-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Timer</a>
    </div>
  </nav>
  <div class="container d-flex justify-content-center" id="container">
    <div class="d-flex flex-column col-12 col-md-8 col-lg-6" id="app">
      <div class="d-flex flex-grow-1 pt-5 justify-content-center ">
        <div id="circle" style="display: none;">
          <div id="circle-inner">
            <span id="circle-value">00:00:00</span>
          </div>
        </div>
        <div id="picker-container">
          <div class=" d-flex" id="picker-content">
            <div class="mx-3 ">
              <label class="form-label" for="picker-hours">Hours</label>
              <input class="form-control" type="number" min="0" max="24" value="0" id="picker-hours">
            </div>
            <div class="mx-3">
              <label class="form-label" for="picker-minutes">Minutes</label>
              <input class="form-control" type="number" min="0" max="59" value="0" id="picker-minutes">
            </div>
            <div class="mx-3">
              <label class="form-label" for="picker-seconds">Seconds</label>
              <input class="form-control" type="number" min="0" max="59" value="0" id="picker-seconds">
            </div>
          </div>
        </div>
      </div>
      <div class="py-5 d-flex justify-content-around" id="buttons">
        <button class="btn btn-primary" id="btn-start" type="button">Start</button>
        <button class="btn btn-primary" id="btn-continue" type="button" style="display:none">Continue</button>
        <button class="btn btn-primary" type="button" id="btn-pause" style="display:none">Pause</button>
        <button class="btn btn-outline-primary" type="button" id="btn-cancel" style="display:none">Cancel</button>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Timer</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Time out!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
      <audio src="audio/wecker-sound.mp3" id="wecker"></audio>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="js/script.js"></script>
</body>

</html>
